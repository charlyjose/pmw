[flake8]
ignore =
	# list of codes for docstrings (D): https://pep257.readthedocs.io/en/latest/error_codes.html
	# list of codes for code style (E): https://pycodestyle.pycqa.org/en/latest/intro.html#error-codes
	D203,                                                                            # 1 blank line required before class docstring
	E704,                                                                            # multiple statements on one line (def)
	E126,                                                                            # continuation line over-indented for hanging indent
	W503,                                                                            # line break before binary operator
	E203,                                                                            # whitespace before ‘,’, ‘;’, or ‘:’
	W291                                                                             # trailing whitespace
	B311,W503,E226,S311,T000                                                         # Missing Docstrings
	D100,D104,D105,D107,                                                             # Docstring Whitespace
	D203,D212,D214,D215,                                                             # Docstring Quotes
	D301,D302,                                                                       # Docstring Content
	D400,D401,D402,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D416,D417, # Type Annotations
	ANN002,ANN003,ANN101,ANN102,ANN204,ANN206,                                       # Imports
	I202, I201, I100,                                                                # Function calls in argument defaults
	B008,

exclude =
	.git,
	.vscode,
	.idea,
	.pids,
	.mypy_cache,
	.venv,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	venv,
	venv2,
	venv3,
	venv4,
	venv5,
	constants.py,
	.cache,
	.md,svg,.png,
	tests,

max-complexity = 10
max-line-length = 140
docstring-convention=all
